<!DOCTYPE html>
<html>
<head>
  <title>Color Mapping Table</title>
  <style>
      body {
          font-family: sans-serif;
      }
      caption {
        text-align: left;
        margin-bottom: 4px;
      }
      table {
        margin-bottom: 16px;
      }
      td {
          width: 50px;
          height: 50px;
          cursor: pointer;
          border: 1px solid black;
          font-family: sans-serif;
          text-shadow: -1px -1px white, -1px 1px white, 1px -1px white, 1px 1px white;
          text-align: center;
      }
  </style>
</head>
<body>

<div id="tables-container"></div>
<div>
  <p>For colors, 500 = DEFAULT</p>
  <p>For black, 900 = DEFAULT (was 1000)</p>
</div>

<script>
  const colorMapping = {
      "blue": {
        "50": "#eaf2fd",
        "100": "#d5e6fc",
        "200": "#abcefa",
        "300": "#81b5f7",
        "400": "#579df5",
        "500": "#2D85F3",
        "600": "#246ac2"
      },
      "green": {
        "50": "#e8f9f5",
        "100": "#d2f3eb",
        "200": "#a6e7d8",
        "300": "#79dbc5",
        "400": "#4dcfb2",
        "500": "#21C49F",
        "600": "#1a9c7f"
      },
      "pink": {
        "50": "#feeff6",
        "100": "#fedfee",
        "200": "#fdc0dd",
        "300": "#fca0cc",
        "400": "#fb81bb",
        "500": "#FB62AA",
        "600": "#c84e88"
      },
      "yellow": {
        "50": "#fefbe8",
        "100": "#fdf7d1",
        "200": "#fbf0a4",
        "300": "#fae976",
        "400": "#f8e249",
        "500": "#F7DB1C",
        "600": "#c5af16"
      },
      "red": {
        "50": "#fdebec",
        "100": "#fcd8da",
        "200": "#f9b1b5",
        "300": "#f68a91",
        "400": "#f3636c",
        "500": "#F13D48",
        "600": "#c03039"
      },
      "purple": {
        "50": "#f5f0fc",
        "100": "#ebe1f9",
        "200": "#d8c3f3",
        "300": "#c5a5ee",
        "400": "#b287e8",
        "500": "#9F6AE3",
        "600": "#7f54b5",
      },
      "gold - old": {
        "50": "#f9f7ed",
        "100": "#f4f0dc",
        "200": "#eae1b9",
        "300": "#dfd397",
        "400": "#d5c474",
        "500": "#CBB652",
        "600": "#a29141",
      },
      "red - old": {
        "50": "#fce6e6",
        "100": "#f9cece",
        "200": "#f49d9d",
        "300": "#ee6c6c",
        "400": "#e93b3b",
        "500": "#E40B0B",
        "600": "#b60808"
      },
      "orange - old": {
        "50": "#fef1e7",
        "100": "#fde3d0",
        "200": "#fcc7a1",
        "300": "#fbab73",
        "400": "#fa8f44",
        "500": "#F97316",
        "600": "#c75c11"
      },
      "black": {
        "50": "#f2f2f2",
        "100": "#e5e5e5",
        "200": "#cccccc",
        "300": "#b2b2b2",
        "400": "#999999",
        "500": "#7f7f7f",
        "600": "#666666",
        "700": "#4c4c4c",
        "800": "#333333",
        "900": "#191919",
        "1000": "#000000"
      },
      "white": {
        " ": "#ffffff"
      },
    }
  ;

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
  }

  const container = document.getElementById("tables-container");

  for (const [mainColor, shades] of Object.entries(colorMapping)) {
    const table = document.createElement("table");
    const caption = document.createElement("caption");
    caption.textContent = mainColor;
    table.appendChild(caption);

    const row = document.createElement("tr");
    for (const [shade, color] of Object.entries(shades)) {
      const cell = document.createElement("td");
      cell.style.backgroundColor = color;
      cell.addEventListener("click", () => copyToClipboard(color));
      cell.textContent = shade;
      row.appendChild(cell);
    }

    table.appendChild(row);
    container.appendChild(table);
  }
</script>

</body>
</html>
